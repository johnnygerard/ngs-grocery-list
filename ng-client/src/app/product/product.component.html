<mat-card>
  <mat-card-content>
    <span class="product-name">{{ product.name | productName }}</span>
    <span>{{ product.quantity }}</span>
    <button type="button"
            mat-icon-button
            (click)="openEditDialog()">
      <mat-icon aria-hidden="false"
                aria-label="Edit article"
                svgIcon="edit">
        edit
      </mat-icon>
    </button>
    <button type="button"
            mat-icon-button
            (click)="deleteProduct()">
      <mat-icon aria-hidden="false"
                aria-label="Delete article"
                color="warn"
                svgIcon="delete">
        delete
      </mat-icon>
    </button>
  </mat-card-content>
</mat-card>
