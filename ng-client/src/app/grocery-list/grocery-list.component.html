<button type="button"
        class="clear-list-button"
        mat-stroked-button
        color="warn"
        [disabled]="isGroceryListEmpty"
        (click)="openClearListDialog()">
  Clear List
</button>
<div class="grocery-list">
  <app-product *ngFor="let item of groceryList"
                    [item]="item" />
</div>
